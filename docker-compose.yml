services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: tms-app
    container_name: tms-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - tms
    depends_on:
      - mysql
      - redis
      - mailpit

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: tms-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - tms
    depends_on:
      - app

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: tms-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-tms}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-tms}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tms
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD:-secret}"]
      retries: 3
      timeout: 5s

  # Redis Service
  redis:
    image: redis:alpine
    container_name: tms-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - tms
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s

  # Mailpit Service (Email Testing)
  mailpit:
    image: axllent/mailpit:latest
    container_name: tms-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - tms

  # Node.js for Vite (optional, for development)
  node:
    image: node:20-alpine
    container_name: tms-node
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "5173:5173"
    networks:
      - tms
    command: sh -c "npm install && npm run dev"
    profiles:
      - dev

networks:
  tms:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
