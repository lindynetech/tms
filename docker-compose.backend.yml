services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tms-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - tms-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tms-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      MONGODB_URI: mongodb://tms:secret@mongodb:27017/tms?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-change-in-production}
      REDIS_HOST: redis
      CORS_ORIGIN: http://localhost:5173,http://localhost:8080
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
      - mailpit
    networks:
      - tms-network
    command: node dist/server.js

  mongodb:
    image: mongo:8.0
    container_name: tms-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: tms
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: tms
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - tms-network

  redis:
    image: redis:7-alpine
    container_name: tms-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - tms-network
    command: redis-server --appendonly yes

  mailpit:
    image: axllent/mailpit:latest
    container_name: tms-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - tms-network

networks:
  tms-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
